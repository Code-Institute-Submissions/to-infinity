{% extends 'base.html' %}
{% load static %}
{% block page_nav %}
    {% include 'includes/dark_nav.html' %}
{% endblock page_nav %}

{% block content %}
<div class="row">
    {%for trip in trips %}
        <div class="col-md-4">
            <img class="img-fluid" src="{{ trip.image.url }}" alt="{{ trip.name }}">
        </div>
    {% endfor %}
</div>

{% endblock content %}
