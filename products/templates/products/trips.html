{% extends 'base.html' %}
{% load static %}
{% block page_nav %}
    {% include 'includes/dark_nav.html' %}
{% endblock page_nav %}

{% block content %}
<div class="row">
    <form method="GET" action="{% url 'trips'%}">
        <div class="search-relative">
            <input type="text" class="rounded-pill form-control border-white" name='q' placeholder="Search trips">
            <button class="px-2 border-none btn bg-transparent" type="submit">
                <span>
                    <i class="fas fa-search"></i>
                </span>
            </button>
        </div>
    </form>
    {%for destination in destinations %}
        <div class="col-md-4">
            <img class="img-fluid" src="{{ destination.image.url }}" alt="{{ destination.name }}">
            <a href="{% url 'trip_detail' destination.id %}">
                <p>{{ destination.name }}</p>
            </a>
            
        </div>
    {% endfor %}
</div>

{% endblock content %}
