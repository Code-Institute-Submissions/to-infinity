{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/bookings.min.css' %}">
{% endblock extra_css %}

{% block content %}
    <section class="container-fluid position-relative">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-3 progress-bar"></div>
                    <div class="col-3 progress-bar"></div>
                    <div class="col-3 progress-bar"></div>
                    <div class="col-3 progress-bar"></div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h2 class="logo-font mb-4">Passenger Details</h2>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <p class="text-muted">Please fill out details for each traveller</p>
                        <div class="crispyform">
                            {% crispy form %}
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mb-5">
                        <div class="row justify-content-end sticky">
                            <div class="col-10">
                                {% include 'checkout/includes/booking-summary.html' %}
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </section>
{% endblock content %}
