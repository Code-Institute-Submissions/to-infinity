<table>
    {{ formset.management_form|crispy }}

    {% for form in formset.forms %}
    <tr class="{% cycle 'row1' 'row2' %} formset_row-{{ formset.prefix }}">
        {% for field in form.visible_fields %}
        <td>
            {{ field.errors.as_ul }}
            {{ field|as_crispy_field }}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
<br>
