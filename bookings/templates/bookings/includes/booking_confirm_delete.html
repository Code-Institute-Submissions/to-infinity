<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'cancel_booking' booking.booking_ref%}">
            {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">Confirm Cancellation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                                <p>Are you sure you want to cancel your booking "{{ booking.booking_ref }}"?</p>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-reverse" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-outline" value="Confirm" />
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- End of modal-->
