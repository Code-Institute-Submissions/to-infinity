{% load static %}

<div class="row justify-content-center">
    <div class="col-12">
        {{ formset.management_form | crispy }}
        {{ formset.non_form_errors }}
        {% for form in formset.forms %}
            <fieldset class="mt-3 p-3 border rounded">
                <legend class="">Passenger {{forloop.counter}}</legend>
                {% crispy form %}
            </fieldset>
        {% endfor %}
    </div>
</div>
