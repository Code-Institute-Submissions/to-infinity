{% with id=widget.attrs.id %}
    <div {% if id %} id="div_{{ id }}" {% endif %} class="form-group all-form-shadow p-3">
        <label class="small text-muted" for="">Choose Activities:</label>
        <div class="custom-checkbox-group p-3">
            {% for group, options, index in widget.optgroups %}
                    {% for option in options %} 
                        <div class="addon-set">
                            {% include option.template_name with widget=option %}
                        </div>
                        <hr>
                    {% endfor %}  
            {% endfor %}
        </div>
    </div>
{% endwith %}
