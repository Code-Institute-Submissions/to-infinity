{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row">
                <div class="col-3 progress-bar"></div>
                <div class="col-3 progress-bar"></div>
                <div class="col-3 progress-bar"></div>
                <div class="col-3 progress-bar"></div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 p-5">
                    <div class="form-container" id="focus-search">
                        <h1>Search</h1>
                        <h2>Find available trips:</h2>
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}



{% block postloadjs %}
    <script src="{% static 'js/scripts.js' %}" crossorigin="anonymous"></script>
{% endblock postloadjs %}
